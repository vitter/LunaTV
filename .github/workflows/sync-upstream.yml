name: Sync Upstream LunaTV

on:
  schedule:
    - cron: '0 5 * * *'  # 每天凌晨5点（UTC）
  workflow_dispatch:

permissions:
  contents: write  # 允许推送到当前仓库

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream repository
        run: |
          git remote remove upstream || true
          git remote add upstream https://github.com/MoonTechLab/LunaTV.git
          git fetch upstream

      - name: Merge upstream/main into local main
        run: |
          git checkout main
          git merge upstream/main --no-edit || true

      - name: Push changes to fork
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/vitter/LunaTV.git
          git push origin main
