name: Sync Upstream LunaTV (Smart Auto PR)

on:
  schedule:
    - cron: '0 5 * * *'  # 每天凌晨5点（UTC）
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream repository
        run: |
          git remote remove upstream || true
          git remote add upstream https://github.com/MoonTechLab/LunaTV.git
          git fetch upstream

      - name: Check if upstream has new commits
        id: check_diff
        run: |
          git fetch upstream main
          BEHIND=$(git rev-list --count HEAD..upstream/main)
          echo "behind=$BEHIND" >> $GITHUB_OUTPUT
          echo "Upstream is $BEHIND commits ahead."
          if [ "$BEHIND" -eq 0 ]; then
            echo "✅ No new commits in upstream. Exiting."
            exit 0
          fi

      - name: Create or update sync branch
        run: |
          git checkout -B sync-upstream
          git merge upstream/main --no-edit || true

      - name: Compare VERSION.txt before PR
        id: version
        run: |
          BEFORE=$(git show origin/main:VERSION.txt 2>/dev/null || echo "none")
          AFTER=$(cat VERSION.txt 2>/dev/null || echo "none")
          if [ "$BEFORE" != "$AFTER" ]; then
            MSG="Sync VERSION.txt: ${BEFORE} → ${AFTER}"
          else
            MSG="Sync upstream from MoonTechLab/LunaTV"
          fi
          echo "message=$MSG" >> $GITHUB_OUTPUT
          echo "Commit message: $MSG"

      - name: Push sync branch
        if: steps.check_diff.outputs.behind != '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/vitter/LunaTV.git
          git push origin sync-upstream --force

      - name: Create or update Pull Request
        if: steps.check_diff.outputs.behind != '0'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-upstream
          title: ${{ steps.version.outputs.message }}
          body: |
            🤖 This PR was automatically generated by GitHub Actions to sync updates from [MoonTechLab/LunaTV](https://github.com/MoonT)
